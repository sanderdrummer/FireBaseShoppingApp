
<div class="item item-input-inset">
    <label class="item-input-wrapper">
        <input required type="text" ng-model="listsController.newName"
               placeholder="Liste hinzufügen">
    </label>
    <button ng-click="listsController.addList()" class="button button-small">
        HINZUFÜGEN
    </button>
</div>
<ion-content>
    <ion-list can-swipe="true">
        <ion-item >
            ...
        </ion-item>
        <ion-item ng-if="listsController.loading">
            Listen werden geladen ...
        </ion-item>
        <ion-item ng-repeat="list in listsController.lists" class="item-button-right">
            <div ng-click="listsController.gotoList(list.name)">{{::list.name}}</div>
            <ion-option-button class="button-info"
                               ng-click="listsController.lists.$remove(list)">
                löschen
            </ion-option-button>
        </ion-item>

    </ion-list>
</ion-content>
