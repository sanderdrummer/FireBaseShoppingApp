<form class="flex" name="addList" ng-submit="addList()">
    <input required
    class="grow"
    ng-model="newName"
    placeholder="liste hinzufügen"
    type="text"/>
    <button type="submit"> HINZUFÜGEN</button>
</form>

<ul>
    <li class="flex" ng-repeat="list in lists">
        <a class="b-b p grow" ng-href="#/list/{{::list.name}}/{{::list.$id}}">{{::list.name}}</a>
        <a class="b-b p"  ng-click="lists.$remove(list)" href="">löschen</a>
    </li>
</ul>
