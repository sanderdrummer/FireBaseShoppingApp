<div ng-if="list">
    <h1>Liste {{list.$id}}</h1>
    {{list}}
    <button ng-click="toggleProducts()">Produkte zur Liste</button>
    <h2>noch in den korb</h2>
    <ul>
        <li ng-repeat="item in list.toAdd">
            <div ng-click="addToBasket(item, $index)">
                {{item.product.name}} {{item.amount}}
            </div>
        </li>
    </ul>
    <h2>schon dabei</h2>
    <ul>
        <li ng-repeat="item in list.alreadyAdded">
            <div ng-click="removeFromBasket(item, $index)">
                {{item.product.name}} {{item.amount}}
            </div>
        </li>
    </ul>
    <a href="" ng-click="clearItems()">Liste Leeren</a>
    <div ng-if="showProducts">
        <products></products>
        <a href="" ng-click="toggleProducts()">Fertig</a>
    </div>
</div>
